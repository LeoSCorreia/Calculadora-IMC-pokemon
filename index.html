<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css" type="text/CSS">
    <link rel="icon" href="/Assets/image/logo.png">
    <title>IMC Calculator</title>
</head>
<body>
    <div class="container">
        <div class="card-left">
            <h1>Para calcular o IMC (Índice de Massa Corporal), basta preencher os campos abaixo:</h1>
            <img id="image" src="/Assets/image/pokeball.png" alt="">
        </div>
        <div class="card-right">
            <input type="number" id="valueA" placeholder="Altura(m)">
            <input type="number" id="valueP" placeholder="Peso (Kg)">
            <button onclick="calc()"><img class="logo" src="/Assets/image/logo.png" alt="">Calcular!</button>
            <div class="resultado hidden" id="resultado">Digite um número para descobrir sua evolução! <img class="logo" src="/Assets/image/logo-open.png" alt=""></div>
        </div>
    </div>
    <script src="/javascript.js"></script>
</body>
</html>
